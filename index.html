<!DOCTYPE html><html><head><style>body{font-family:Arial;margin:0;padding:20px;text-align:center;}#countdown{font-size:48px;}</style></head><body><div id="countdown"></div><script>let end=new Date('2024-12-31T00:00:00').getTime();setInterval(()=>{let now=new Date().getTime(),diff=end-now;document.getElementById("countdown").innerHTML=(diff>0?Math.floor(diff/1000/60/60/24)+"d "+Math.floor(diff/1000/60/60%24)+"h "+Math.floor(diff/1000/60%60)+"m "+Math.floor(diff/1000%60)+"s":"Time's up!");},1000);</script></body></html>
